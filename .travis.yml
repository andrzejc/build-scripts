language: shell

git:
  depth: 3

install:
- source ci/install-test-deps.${TRAVIS_OS_NAME}.sh

script:
- mkdir build && cd build
- cmake ..
- cmake --build . --config RelWithDebInfo
- ctest --output-on-failure -C RelWithDebInfo

matrix:
  include:
  - os: osx
  - os: linux
    install:
    - sudo apt-get install libsndfile1-dev portaudio19-dev
  - os: windows
