language: shell

git:
  depth: 3

script:
- mkdir build && cd build
- cmake ..
- cmake --build . --config RelWithDebInfo
- ctest --output-on-failure -C RelWithDebInfo

matrix:
  include:
  - os: linux
  - os: osx
  - os: windows
    install:
    # Required for safe-download script
    - choco install openssl.light
